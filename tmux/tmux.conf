# Tell tmux to behave like a modern terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable OSC52 clipboard passthrough - CRITICAL for nvim-osc52
set -g set-clipboard on
set -g allow-passthrough on
set -as terminal-features ',*:clipboard'

set -g window-active-style bg=colour000
set -g window-style bg=colour234

# Also enable these for broader compatibility
set -s set-clipboard on

# Use Ctrl-o as prefix
set -g prefix C-o
unbind C-b
bind-key C-o send-prefix
bind C-l send-keys 'C-l'

set -g status-style "bg=white"
set -g status-fg black 

set -g allow-passthrough on

##
# Split and resize windows with more intuitive keys
##
# Split Horizontally
unbind %
bind | split-window -h

# Split Vertically
unbind '"'
bind - split-window -v

# Resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z                         # --focus only this pane

# NOTE: The 'E' key balances all panes

# try to create a new cls when using tmux
bind n send-keys -t.- 'clear' Enter

set -g mouse on

# hotkey to dynamically reload the tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

###
# Plugin management
###
set -g @plugin 'tmux-plugins/tpm'                # plugin manager
set -g @plugin 'christoomey/vim-tmux-navigator'  # pane navigation

set-option -g default-shell /bin/zsh

# Initialize tmux plugin manager on start
# run '~/.tmux/plugins/tpm/tpm'
run '~/.config/tmux/plugins/tpm/tpm'
